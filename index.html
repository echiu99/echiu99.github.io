<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Selector</title>
</head>
<body>
  <h1>Spotify Playlist Selector</h1>
  <button id="authorize-button">Authorize Spotify</button>

  <script>
    const clientId = '9817b40c3aff418c9d0995bfe77885a1';
    const redirectUri = 'https://echiu99.github.io/yeah/redirect.html';

    // Function to handle Spotify authorization
    function authorizeSpotify() {
      const scopes = 'playlist-read-private';

      // Construct the authorization URL
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scopes)}`;

      // Redirect the user to the Spotify authorization URL
      window.location.href = authUrl;
    }

    // Handle the authorization button click event
    const authorizeButton = document.getElementById('authorize-button');
    authorizeButton.addEventListener('click', authorizeSpotify);
  </script>
</body>
</html>
