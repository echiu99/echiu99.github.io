<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Viewer</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .playlist-item {
      margin-bottom: 10px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spotify Playlist Viewer</h1>
    <div id="playlist-container"></div>
    <a href="#" class="button" id="select-button">Choose Playlist</a>
  </div>

  <script>
    // Global variables for Spotify API credentials
    const clientId = '194e195e527242e0929990ba0177aff8';
    const redirectUri = 'https://echiu99.github.io/yeah/choose-playlist.html';
    const scope = 'playlist-read-private';

    // Function to parse the access token from the URL hash
    function parseAccessToken() {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Function to handle selecting a playlist
    function selectPlaylist() {
      const accessToken = parseAccessToken();

      if (accessToken) {
        // Redirect the user to the Choose Playlist page with the access token
        window.location.href = `${redirectUri}?access_token=${encodeURIComponent(accessToken)}`;
      } else {
        // Redirect the user to the Spotify authorization URL
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
        window.location.href = authUrl;
      }
    }

    // Update the UI based on authorization status
    function updateUI() {
      const accessToken = parseAccessToken();
      const selectButton = document.getElementById('select-button');

      if (accessToken) {
        selectButton.removeAttribute('disabled');
      } else {
        selectButton.setAttribute('disabled', 'disabled');
      }
    }

    // Call the updateUI function when the page loads
    window.onload = function() {
      updateUI();
    };

    // Add a click event listener to the Select Playlist button
    const selectButton = document.getElementById('select-button');
    selectButton.addEventListener('click', selectPlaylist);
  </script>
</body>
</html>
