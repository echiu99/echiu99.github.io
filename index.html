<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Viewer</title>
</head>
<body>
  <h1>Spotify Playlist Viewer</h1>
  <button onclick="authorizeSpotify()">Authorize</button>

  <script>
    // Global variables for Spotify API credentials
    const clientId = '194e195e527242e0929990ba0177aff8';
    const redirectUri = 'https://echiu99.github.io/yeah/choose-playlist.html';
    const scopes = 'playlist-read-private';

    // Function to handle Spotify authorization
    function authorizeSpotify() {
      // Construct the authorization URL
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scopes)}`;

      // Redirect the user to the Spotify authorization URL
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
