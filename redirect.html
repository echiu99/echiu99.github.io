<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authorization Redirect</title>
</head>
<body>
  <h1>Spotify Authorization Redirect</h1>

  <script>
    // Get the access token from the URL hash
    const accessToken = window.location.hash.substr(1).split('&')[0].split('=')[1];

    // Store the access token in local storage
    localStorage.setItem('spotifyAccessToken', accessToken);

    // Redirect the user back to the main page
    window.location.href = 'https://echiu99.github.io/yeah/choose-playlist.html';
  </script>
</body>
</html>
