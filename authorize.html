<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Playlist</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .playlist-item {
      margin-bottom: 10px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Playlist</h1>
    <div id="playlist-container"></div>
    <a href="/rate-songs" class="button" id="select-button" disabled>Select Playlist</a>
  </div>

  <script>
    // Global variables for Spotify API credentials
    const clientId = '6ffed30ba9ac43d98ea19f4c52fc6f9b';
    const redirectUri = 'https://echiu99.github.io/callback';

    // Function to handle Spotify authorization
    function authorizeSpotify() {
      // Construct the authorization URL
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=playlist-read-private`;

      // Redirect the user to the Spotify authorization URL
      window.location.href = authUrl;
    }

    // Fetch and display the user's Spotify playlists
    window.onload = function() {
      // Check if the access token is already stored in a local storage
      const storedAccessToken = localStorage.getItem('spotifyAccessToken');

      if (storedAccessToken) {
        // Access token exists, enable the "Select Playlist" button
        const selectButton = document.getElementById('select-button');
        selectButton.removeAttribute('disabled');
      } else {
        // Access token doesn't exist, authorize Spotify
        authorizeSpotify();
      }
    }
  </script>
</body>
</html>
