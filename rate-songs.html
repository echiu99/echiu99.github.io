          }
        })

        .then(data => {
          const songContainer = document.getElementById('song-container');

          if (data.items.length > 0) {
            // Display each song as a selectable item
            data.items.forEach(song => {
              const songItem = document.createElement('div');
              songItem.classList.add('song-item');
              songItem.innerHTML = `
                <input type="radio" name="song" value="${song.track.id}" id="${song.track.id}">
                <label for="${song.track.id}">${song.track.name}</label>
              `;
              songContainer.appendChild(songItem);
            });

            // Enable the "Next" button once a song is selected
            const nextButton = document.getElementById('next-button');
            const songRadios = document.querySelectorAll('input[name="song"]');
