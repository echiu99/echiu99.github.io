<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Playlist</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .playlist-item {
      margin-bottom: 10px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Playlist</h1>
    <div id="playlist-container"></div>
    <a href="/rate-songs" class="button" id="select-button" disabled>Select Playlist</a>
  </div>

  <script>
    // Function to extract the access token from the URL fragment
    function getAccessTokenFromURL() {
      const fragmentString = window.location.hash.substring(1);
      const fragmentParams = new URLSearchParams(fragmentString);
      return fragmentParams.get('access_token');
    }

    // Retrieve the access token and store it for subsequent API requests
    const accessToken = getAccessTokenFromURL();
    
    // Fetch and display the user's Spotify playlists
    window.onload = function() {
      // Replace the placeholder value with your actual Spotify access token
      const accessToken = 'YOUR_SPOTIFY_ACCESS_TOKEN';

      // Fetch the user's playlists from Spotify
      fetch('https://api.spotify.com/v1/me/playlists', {
        headers: {
          'Authorization': 'Bearer ' + accessToken
        }
      })
      .then(response => response.json())
      .then(data => {
        const playlistContainer = document.getElementById('playlist-container');
        
        if (data.items.length > 0) {
          // Display each playlist as a selectable item
          data.items.forEach(playlist => {
            const playlistItem = document.createElement('div');
            playlistItem.classList.add('playlist-item');
            playlistItem.innerHTML = `
              <input type="radio" name="playlist" value="${playlist.id}" id="${playlist.id}">
              <label for="${playlist.id}">${playlist.name}</label>
            `;
            playlistContainer.appendChild(playlistItem);
          });
          // Enable the "Select Playlist" button once a playlist is selected
          const selectButton = document.getElementById('select-button');
          const playlistRadios = document.querySelectorAll('input[name="playlist"]');
          playlistRadios.forEach(radio => {
            radio.addEventListener('change', () => {
              selectButton.removeAttribute('disabled');
            });
          });
        } else {
          // If no playlists found, display a message
          playlistContainer.innerHTML = 'No playlists found.';
        }
      })
      .catch(error => {
        console.log('Error fetching playlists:', error);
        // Display an error message
        const playlistContainer = document.getElementById('playlist-container');
        playlistContainer.innerHTML = 'Error fetching playlists. Please try again later.';
      });
    };
  </script>
</body>
</html>
